<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canine Corner:Breeds</title>
    <meta name="description" content="WDD330 Web Dev II | Final Project"/>
    <meta name="author" content="Shaundra Strong"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pacifico&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

    <link rel="icon" href="../images/favicon_paw.svg" type="image/svg+xml"/>
    <link rel="stylesheet" href="../styles/base.css"/> 
    <link rel="stylesheet" href="../styles/responsive.css">
    <script src="../scripts/breeds.js" type="module"></script> 

</head>
<body>
    <header id="header"></header>
    <main class="breeds-page">
        <h1>Breeds</h1>
        
        <!-- Filter buttons -->
        <section id="breed-filters">
            <!-- Category filters -->
            <div class="category-filters">
                <h2>Filter by Category</h2>
                <button class="cat-btn" data-category="All">All</button>
                <button class="cat-btn" data-category="Toy Group">Toy Group</button>
                <button class="cat-btn" data-category="Hound Group">Hound Group</button>
                <button class="cat-btn" data-category="Terrier Group">Terrier Group</button>
                <button class="cat-btn" data-category="Working Group">Working Group</button>
                <button class="cat-btn" data-category="Herding Group">Herding Group</button>
                <button class="cat-btn" data-category="Sporting Group">Sporting Group</button>
                <button class="cat-btn" data-category="Non-Sporting Group">Non-Sporting Group</button>
            </div>

            <!-- Coat type filters -->
            <div class="coat-filters">
                <h2>Filter by Coat Type</h2>
                <button class="coat-btn" data-coat="smooth_short">Smooth / Short Coat</button>
                <button class="coat-btn" data-coat="medium_double">Medium / Double Coat</button>
                <button class="coat-btn" data-coat="long">Long Coat</button>
                <button class="coat-btn" data-coat="wire_rough">Wire / Rough Coat</button>
                <button class="coat-btn" data-coat="curly_wavy">Curly / Wavy Coat</button>
            </div>
        </section>
        
        <!-- Breed thumbnails -->
        <section id="breed-gallery" class="gallery"></section>
        <div id="loading-spinner" class="spinner" style="display:none;"></div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
